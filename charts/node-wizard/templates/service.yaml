apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: nodewizard
spec:
  selector:
    app.kubernetes.io/name: nodewizard
  type: {{ .Values.service.type }}
  ports:
  - name: metrics
    protocol: TCP
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
  